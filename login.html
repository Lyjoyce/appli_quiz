<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form id="login-form">
            <label for="login-username">Nom utilisateur :</label>
            <input type="text" id="login-username" placeholder="Entrez votre nom utilisateur">
        
            <label for="login-password"> </label>
            <input type="login-password" id="login-password" placeholder="Entrez votre mot de pass">
        
            <button type="button" onclick="loginUser()">Se connecter </button>
        </form>

        <p>Vous n'avez pas encore de compte? <a href="#s'inscrire">S'inscrire</a></p> 

    </div>
    <script src="script.js"></script>
</body>
</html>
