<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_front</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    

    <header>
        <nav class="navbar">
            <div class="logo">Quiz app</div>
            <div class="user-menu">
                <span id="username-display"></span>
                <button id="logout-btn">Me déconnecter</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Quiz interactif</h1>
        <!--
        <div class="difficulty-selection">
            <h2>Choisissez le niveau de difficulté :</h2>
            <button class="difficulty-btn" data-level="facile">Facile</button>
            <button class="difficulty-btn" data-level="moyen">Moyen</button>
            <button class="difficulty-btn" data-level="difficile">Difficile</button>
            <div id="quiz-container" class="hidden"></div>
        </div>
-->
        <form id="quiz-form">
            <div class="question">
                <p>Quelle est la capitale de la France?</p>
                <label><input type="radio" name="q1" value="Paris">Paris</label>
                <label><input type="radio" name="q1" value="Londres">Londres</label>
                <label><input type="radio" name="q1" value="Rome">Rome</label>
            </div>
            <div class="question">
                <p>Quelle est la planète la plus proche de la Terre?</p>
                <label><input type="radio" name="q2" value="Mercure">Mercure</label>
                <label><input type="radio" name="q2" value="Venus">Venus</label>
                <label><input type="radio" name="q2" value="Mars">Mars</label>
            </div>
            <div class="question">
                <p>Quelle est la plus grande planète du système solaire?</p>
                <label><input type="radio" name="q3" value="Jupiter">Jupiter</label>
                <label><input type="radio" name="q3" value="Saturne">Saturne</label>
                <label><input type="radio" name="q3" value="Neptune">Neptune</label>
            </div>

            <button type="button" onclick="submitQuiz()">Soumettre</button>
        </form>

        <div id="result"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
